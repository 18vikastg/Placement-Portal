<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Job Portal</title>
</head>
<body>

            <!-- Logo -->
            <div class="logo-container">
                <a href="/" class="d-inline-flex text-decoration-none">
                    <img src="PREPLINK.png" alt="Logo" class="logo-img">
                </a>
            </div>

            <!-- Navigation Links -->
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2" id="htextsel">Jobs</a></li>
                <li><a href="#" class="nav-link px-2" id="htext">Companies</a></li>
                <li><a href="#" class="nav-link px-2" id="htext">Services</a></li>
            </ul>

            <!-- Login/Sign Up Buttons -->
            <div class="col-md-3 text-end">
                <button class="styled" type="button">Login</button>
                <button class="unstyled" type="button">Register</button>
            </div>
        </header>
    </div>

    <!-- Search Section -->
    <div class="container-fluid search-section text-center py-5">
        <h1 class="main-heading">Find your dream job now</h1>
        <p class="sub-heading">jobs for you to explore</p>

        <!-- Search Bar -->
        <div class="search-bar-container mx-auto">
            <input type="text" class="form-control search-input" placeholder="Enter skills / designations / companies">
            <input type="text" class="form-control search-input" placeholder="Select branch">
            
            <button class="btn btn-primary search-btn">Search</button>
        </div>
    </div>



    <!-- Categories Section -->
    <div class="container category-section py-4">
        <div class="row text-center">
            <div class="col-md-2">
                <button class="category-btn">Remote</button>
            </div>
            <div class="col-md-2">
                <button class="category-btn">MNC</button>
            </div>
            <div class="col-md-2">
                <button class="category-btn">Fortune 500</button>
            </div>
            <div class="col-md-2">
                <button class="category-btn">Sales</button>
            </div>
            <div class="col-md-2">
                <button class="category-btn">Analytics</button>
            </div>
            <div class="col-md-2">
                <button class="category-btn">Supply Chain</button>
            </div>
        </div>
    </div>

</body>
</html>
